<!DOCTYPE html>
<html>
<head>
	<title>Credit Card and ATM PIN Input Form</title>
</head>
<body>
	<h1>Credit Card and ATM PIN Input Form</h1>
	<form>
		<label for="card-number">Credit Card Number:</label>
		<input type="text" id="card-number" name="card-number" placeholder="Enter your credit card number"><br><br>
		
		<label for="exp-month">Expiration Month:</label>
		<select id="exp-month" name="exp-month">
			<option value="">Select Month</option>
			<option value="01">January</option>
			<option value="02">February</option>
			<option value="03">March</option>
			<option value="04">April</option>
			<option value="05">May</option>
			<option value="06">June</option>
			<option value="07">July</option>
			<option value="08">August</option>
			<option value="09">September</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>
		</select>
		
		<label for="exp-year">Expiration Year:</label>
		<select id="exp-year" name="exp-year">
			<option value="">Select Year</option>
			<option value="2024">2024</option>
			<option value="2025">2025</option>
			<option value="2026">2026</option>
			<option value="2027">2027</option>
			<option value="2028">2028</option>
			<option value="2029">2029</option>
			<option value="2030">2030</option>
		</select><br><br>
		
		<label for="atm-pin">ATM PIN:</label>
		<input type="password" id="atm-pin" name="atm-pin" placeholder="Enter your ATM PIN"><br><br>
		
		<input type="submit" value="Submit">
	</form>
</body>
</html>
